<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 어휘 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #F5F5DC; }
        .quiz-card { background-color: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
        .btn-primary { background-color: #6B8E23; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #556B2F; }
        .btn-primary:disabled { background-color: #909d7a; cursor: not-allowed; }
        .btn-option { background-color: #F0EAD6; border: 2px solid #D2B48C; color: #333; transition: all 0.2s ease-in-out; }
        .btn-option:hover { background-color: #D2B48C; color: white; }
        .btn-option.correct { background-color: #22C55E; border-color: #16A34A; color: white; }
        .btn-option.incorrect { background-color: #EF4444; border-color: #DC2626; color: white; }
        .progress-bar-inner { transition: width 0.5s ease-in-out; }
        .setup-label { cursor: pointer; border: 2px solid #ddd; border-radius: 0.5rem; padding: 0.5rem 1rem; transition: all 0.2s; }
        .setup-label:has(input:checked) { background-color: #6B8E23; color: white; border-color: #556B2F; font-weight: 500;}
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto">

        <div id="start-screen" class="p-8 quiz-card">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">어휘력 퀴즈 챌린지 🚀</h1>
            <div class="space-y-6">
                <div>
                    <label for="name-input" class="block text-lg font-semibold text-gray-700 mb-2">이름을 입력하세요</label>
                    <input type="text" id="name-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6B8E23]" placeholder="참가자 이름">
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">문제 개수를 선택하세요</h3>
                    <div class="flex justify-center space-x-4">
                        <label class="setup-label"><input type="radio" name="quiz-length" value="10" class="sr-only"> 10개</label>
                        <label class="setup-label"><input type="radio" name="quiz-length" value="20" class="sr-only" checked> 20개</label>
                        <label class="setup-label"><input type="radio" name="quiz-length" value="30" class="sr-only"> 30개</label>
                    </div>
                </div>
            </div>
            <button id="start-btn" class="w-full mt-8 py-4 px-6 text-xl font-bold rounded-lg btn-primary">퀴즈 시작!</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="p-6 sm:p-8 quiz-card">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-sm font-semibold text-gray-500">진행도</p>
                    <p id="progress-text" class="text-sm font-bold text-gray-700">1 / 20</p>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-[#6B8E23] h-2.5 rounded-full progress-bar-inner" style="width: 5%"></div>
                </div>
                <div class="text-center mb-8">
                    <p id="question-title" class="text-lg text-gray-600 mb-2">다음 설명에 해당하는 단어는?</p>
                    <h2 id="question" class="text-2xl sm:text-3xl font-bold text-gray-800 h-24 flex items-center justify-center p-2">Question text</h2>
                </div>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="results-screen" class="hidden text-center p-8 quiz-card">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">🎉 퀴즈 결과 🎉</h1>
            <p class="text-2xl text-gray-600 mb-2"><span id="result-name" class="font-bold text-[#556B2F]"></span>님의 점수는?</p>
            <p class="text-5xl font-bold text-[#6B8E23] my-4" id="score-text">0 / 0</p>
            <p class="text-sm text-gray-500 mb-6" id="result-time"></p>
            
            <div id="incorrect-answers-container" class="text-left mb-8">
                <h3 class="text-xl font-semibold text-gray-700 border-b-2 pb-2 mb-4">다시 학습해 보세요!</h3>
                <ul id="incorrect-list" class="space-y-3 max-h-40 overflow-y-auto pr-2"></ul>
            </div>
            <button id="restart-btn" class="w-full md:w-1/2 py-4 px-6 text-xl font-bold rounded-lg btn-primary">처음으로</button>
        </div>
    </div>

<script>
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    
    const nameInput = document.getElementById('name-input');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    
    const questionTitle = document.getElementById('question-title');
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const progressText = document.getElementById('progress-text');
    const progressBar = document.getElementById('progress-bar');
    
    const resultName = document.getElementById('result-name');
    const scoreText = document.getElementById('score-text');
    const resultTime = document.getElementById('result-time');
    const incorrectList = document.getElementById('incorrect-list');

    let allWordsData = [];
    let currentQuestion, currentQuestionIndex, score, incorrectAnswers, quizLength, playerName;

    const columnMap = {
        engWord: { name: "영단어", type: "단어" },
        korWord: { name: "한글단어", type: "단어" },
        engDef: { name: "영어뜻", type: "설명" },
        korDef: { name: "한글뜻", type: "설명" }
    };

    async function loadAndPrepareData() {
        try {
            const response = await fetch('./quiz.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            allWordsData = jsonData.map(row => {
                const wordData = {
                    engWord: row[columnMap.engWord.name]?.trim(),
                    korWord: row[columnMap.korWord.name]?.trim(),
                    engDef: row[columnMap.engDef.name]?.trim(),
                    korDef: row[columnMap.korDef.name]?.trim()
                };
                // 4개 컬럼 중 하나라도 비어있으면 해당 row는 퀴즈에서 제외
                if (Object.values(wordData).some(val => !val)) {
                    return null;
                }
                return wordData;
            }).filter(Boolean); // null인 항목 최종 제외

            if (allWordsData.length < 4) {
                throw new Error('퀴즈를 만들기에 유효한 단어 데이터(모든 칸이 채워진 행이 4개 이상)가 부족합니다.');
            }
            return true;
        } catch (error) {
            console.error('퀴즈 데이터를 불러오는 데 실패했습니다:', error);
            alert(`quiz.xlsx 파일을 불러오는 중 오류 발생: ${error.message}`);
            return false;
        }
    }

    function generateRandomQuestion() {
        // 1. 전체 단어 중 랜덤으로 한 행(row)을 선택
        const randomWordData = allWordsData[Math.floor(Math.random() * allWordsData.length)];

        // 2. 선택된 행에서 '단어' 타입과 '설명' 타입의 컬럼을 분리
        const wordOptions = [randomWordData.engWord, randomWordData.korWord];
        const definitionOptions = [randomWordData.engDef, randomWordData.korDef];

        // 3. 질문과 정답을 랜덤으로 결정 (설명 -> 단어 or 단어 -> 설명)
        const isDefinitionQuestion = Math.random() > 0.5;
        let questionText, answerText;

        if (isDefinitionQuestion) {
            questionText = definitionOptions[Math.floor(Math.random() * definitionOptions.length)];
            answerText = (questionText === randomWordData.engDef || questionText === randomWordData.korDef) ? 
                         wordOptions[Math.floor(Math.random() * wordOptions.length)] : null;
        } else {
            questionText = wordOptions[Math.floor(Math.random() * wordOptions.length)];
            answerText = (questionText === randomWordData.engWord || questionText === randomWordData.korWord) ? 
                         definitionOptions[Math.floor(Math.random() * definitionOptions.length)] : null;
        }
        
        // 정답의 타입을 찾기 (예: '영단어')
        const answerKey = Object.keys(randomWordData).find(key => randomWordData[key] === answerText);
        
        return {
            question: questionText,
            answer: answerText,
            answerKey: answerKey // 'engWord', 'korWord' 등
        };
    }

    async function startGame() {
        playerName = nameInput.value.trim();
        if (!playerName) {
            alert('이름을 입력해주세요!');
            return;
        }
        
        quizLength = parseInt(document.querySelector('input[name="quiz-length"]:checked').value);

        startBtn.disabled = true;
        startBtn.textContent = '데이터 로딩 중...';

        const isDataLoaded = await loadAndPrepareData();
        if (!isDataLoaded) {
            startBtn.disabled = false;
            startBtn.textContent = '퀴즈 시작!';
            return;
        }
        
        startScreen.classList.add('hidden');
        resultsScreen.classList.add('hidden');
        quizScreen.classList.remove('hidden');

        currentQuestionIndex = 0;
        score = 0;
        incorrectAnswers = [];
        
        displayNextQuestion();
    }

    function displayNextQuestion() {
        if (currentQuestionIndex < quizLength) {
            updateProgress();
            currentQuestion = generateRandomQuestion();
            
            questionTitle.textContent = `다음에 해당하는 것은 무엇일까요?`;
            questionEl.textContent = currentQuestion.question;

            const options = getOptions(currentQuestion);
            optionsContainer.innerHTML = '';

            options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.classList.add('w-full', 'p-4', 'text-lg', 'font-semibold', 'rounded-lg', 'btn-option');
                button.onclick = () => selectAnswer(button, optionText === currentQuestion.answer);
                optionsContainer.appendChild(button);
            });
        } else {
            showResults();
        }
    }
    
    function getOptions(currentQuestion) {
        const options = [currentQuestion.answer];
        // 정답과 타입이 같은 다른 단어들 중에서 오답 선택지를 만듦
        const distractors = allWordsData
            .map(data => data[currentQuestion.answerKey])
            .filter(word => word && word !== currentQuestion.answer);

        const shuffledDistractors = [...new Set(distractors)].sort(() => 0.5 - Math.random());
        
        const requiredOptions = Math.min(3, shuffledDistractors.length);
        for (let i = 0; i < requiredOptions; i++) {
            options.push(shuffledDistractors[i]);
        }
        
        return [...options].sort(() => 0.5 - Math.random());
    }

    function selectAnswer(button, isCorrect) {
        Array.from(optionsContainer.children).forEach(btn => { btn.disabled = true; });

        if (isCorrect) {
            score++;
            button.classList.add('correct');
        } else {
            button.classList.add('incorrect');
            incorrectAnswers.push(currentQuestion);
            const correctButton = Array.from(optionsContainer.children).find(btn => btn.textContent === currentQuestion.answer);
            if (correctButton) correctButton.classList.add('correct');
        }

        setTimeout(() => {
            currentQuestionIndex++;
            displayNextQuestion();
        }, 1500);
    }
    
    function updateProgress() {
        const progress = ((currentQuestionIndex + 1) / quizLength) * 100;
        progressText.textContent = `${currentQuestionIndex + 1} / ${quizLength}`;
        progressBar.style.width = `${progress}%`;
    }

    function showResults() {
        quizScreen.classList.add('hidden');
        resultsScreen.classList.remove('hidden');
        
        resultName.textContent = playerName;
        scoreText.textContent = `${score} / ${quizLength}`;
        
        const now = new Date();
        const timeString = `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일 ${now.getHours()}시 ${now.getMinutes()}분`;
        resultTime.textContent = `퀴즈 완료 시간: ${timeString}`;

        incorrectList.innerHTML = '';
        if (incorrectAnswers.length === 0) {
            incorrectList.innerHTML = `<li class="text-green-600 font-semibold">완벽해요! 틀린 문제가 없습니다.</li>`;
        } else {
            incorrectAnswers.forEach(q => {
                const li = document.createElement('li');
                li.innerHTML = `<b>질문:</b> ${q.question} <br> <b>정답:</b> <span class="font-bold text-green-700">${q.answer}</span>`;
                li.classList.add('text-gray-600', 'text-sm', 'p-2', 'bg-gray-50', 'rounded-md');
                incorrectList.appendChild(li);
            });
        }
    }

    function resetGame() {
        resultsScreen.classList.add('hidden');
        startScreen.classList.remove('hidden');
        nameInput.value = '';
        startBtn.disabled = false;
        startBtn.textContent = '퀴즈 시작!';
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', resetGame);
</script>
</body>
</html>
