<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voca Quiz (Bella T)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #F5F5DC; }
        .quiz-card { background-color: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
        .btn-primary { background-color: #6B8E23; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #556B2F; }
        .btn-primary:disabled { background-color: #909d7a; cursor: not-allowed; }
        .btn-option { background-color: #F0EAD6; border: 2px solid #D2B48C; color: #333; transition: all 0.2s ease-in-out; }
        .btn-option:hover { background-color: #D2B48C; color: white; }
        .btn-option.correct { background-color: #22C55E; border-color: #16A34A; color: white; }
        .btn-option.incorrect { background-color: #EF4444; border-color: #DC2626; color: white; }
        .progress-bar-inner { transition: width 0.5s ease-in-out; }
        .setup-label { cursor: pointer; border: 2px solid #ddd; border-radius: 0.5rem; padding: 0.5rem 1rem; transition: all 0.2s; }
        .setup-label:has(input:checked) { background-color: #6B8E23; color: white; border-color: #556B2F; font-weight: 500;}
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto">

        <div id="start-screen" class="p-8 quiz-card">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Voca Quiz (Bella T)</h1>
            <div class="space-y-6">
                <div>
                    <label for="name-input" class="block text-lg font-semibold text-gray-700 mb-2">이름을 입력하세요</label>
                    <input type="text" id="name-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6B8E23]" placeholder="이름">
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">문제 개수를 선택하세요</h3>
                    <div class="flex justify-center space-x-4">
                        <label class="setup-label"><input type="radio" name="quiz-length" value="20" class="sr-only"> 20</label>
                        <label class="setup-label"><input type="radio" name="quiz-length" value="30" class="sr-only" checked> 30</label>
                        <label class="setup-label"><input type="radio" name="quiz-length" value="50" class="sr-only"> 50</label>
                    </div>
                </div>
            </div>
            <button id="start-btn" class="w-full mt-8 py-4 px-6 text-xl font-bold rounded-lg btn-primary">퀴즈 시작!</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="p-6 sm:p-8 quiz-card">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-sm font-semibold text-gray-500">진행도</p>
                    <p id="progress-text" class="text-sm font-bold text-gray-700">1 / 20</p>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-[#6B8E23] h-2.5 rounded-full progress-bar-inner" style="width: 5%"></div>
                </div>
                <div class="text-center mb-8">
                    <p id="question-title" class="text-lg text-gray-600 mb-2">다음 설명에 해당하는 단어는?</p>
                    <h2 id="question" class="text-2xl sm:text-3xl font-bold text-gray-800 h-24 flex items-center justify-center p-2">Question text</h2>
                </div>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="results-screen" class="hidden text-center p-8 quiz-card">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">🎉 퀴즈 결과 🎉</h1>
            <p class="text-2xl text-gray-600 mb-2"><span id="result-name" class="font-bold text-[#556B2F]"></span>님의 점수는?</p>
            <p class="text-5xl font-bold text-[#6B8E23] my-4" id="score-text">0 / 0</p>
            <p class="text-sm text-gray-500 mb-6" id="result-time"></p>
            
            <div id="incorrect-answers-container" class="text-left mb-8">
                <h3 class="text-xl font-semibold text-gray-700 border-b-2 pb-2 mb-4">본 화면을 캡쳐해서 선생님께 보내주세요!</h3>
                <ul id="incorrect-list" class="space-y-3 max-h-40 overflow-y-auto pr-2"></ul>
            </div>
            <button id="restart-btn" class="w-full md:w-1-2 py-4 px-6 text-xl font-bold rounded-lg btn-primary">처음으로</button>
        </div>
    </div>

<script>
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    
    const nameInput = document.getElementById('name-input');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    
    const questionTitle = document.getElementById('question-title');
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const progressText = document.getElementById('progress-text');
    const progressBar = document.getElementById('progress-bar');
    
    const resultName = document.getElementById('result-name');
    const scoreText = document.getElementById('score-text');
    const resultTime = document.getElementById('result-time');
    const incorrectList = document.getElementById('incorrect-list');

    let allWordsData = [];
    let currentQuestion, currentQuestionIndex, score, incorrectAnswers, quizLength, playerName;

    const columnHeaders = ["영단어", "한글단어", "영어뜻", "한글뜻", "품사"];
    
    // ███████████████████  요청에 따라 수정된 부분 시작 ███████████████████
    // ▼▼▼ 여기에 가능한 모든 질문-정답 조합을 정의합니다 ▼▼▼
    const validPairs = [
        { question: "영단어", answer: "한글단어" },
        { question: "영단어", answer: "영어뜻" },
        // { question: "영단어", answer: "한글뜻" },
        { question: "영단어", answer: "품사" },
        { question: "한글단어", answer: "영단어" },
        { question: "영어뜻", answer: "영단어" },
        // { question: "한글뜻", answer: "영단어" }
    ];
    // ███████████████████  요청에 따라 수정된 부분 종료 ███████████████████


    async function loadAndPrepareData() {
        try {
            const response = await fetch('./quiz.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: columnHeaders});

            if (jsonData.length > 0 && columnHeaders.every(h => jsonData[0][h] === h)) {
                jsonData.shift();
            }

            allWordsData = jsonData.map(row => {
                const rowData = {};
                let filledCount = 0;
                columnHeaders.forEach(header => {
                    const value = row[header] ? String(row[header]).trim() : undefined;
                    if (value) {
                        rowData[header] = value;
                        filledCount++;
                    }
                });
                // 2개 이상의 열이 채워져 있으면 유효한 데이터로 간주
                if (filledCount >= 2) {
                    return rowData;
                }
                return null;
            }).filter(Boolean); // null인 (유효하지 않은) 행을 제거

            if (allWordsData.length < 4) {
                throw new Error('퀴즈를 만들기에 유효한 데이터(최소 2개 이상의 열이 채워진 행이 4개 이상)가 부족합니다.');
            }
            return true;
        } catch (error) {
            console.error('퀴즈 데이터를 불러오는 데 실패했습니다:', error);
            alert(`quiz.xlsx 파일을 불러오는 중 오류 발생: ${error.message}`);
            return false;
        }
    }

    function generatePairedQuestion() {
        let randomRow, availablePairs;

        // 사용 가능한 질문-정답 쌍이 있는 행을 찾을 때까지 반복
        do {
            // 1. 전체 데이터 중 랜덤으로 한 행(row)을 선택
            randomRow = allWordsData[Math.floor(Math.random() * allWordsData.length)];
            
            // 2. 선택된 행에서 데이터가 채워진 열(컬럼)들의 목록을 생성
            const availableColumns = columnHeaders.filter(header => randomRow[header]);
            
            // 3. 전체 조합(validPairs) 중에서, 현재 행에서 사용 가능한 조합만 필터링
            availablePairs = validPairs.filter(pair => 
                availableColumns.includes(pair.question) && availableColumns.includes(pair.answer)
            );

        } while (availablePairs.length === 0); // 만약 유효한 조합이 없으면 다른 행을 다시 뽑음

        // 4. 사용 가능한 조합 중 하나를 랜덤으로 선택
        const randomPair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
        
        // 5. 최종 질문 객체 생성
        return {
            question: randomRow[randomPair.question],
            answer: randomRow[randomPair.answer],
            questionType: randomPair.question,
            answerType: randomPair.answer,
        };
    }

    async function startGame() {
        playerName = nameInput.value.trim();
        if (!playerName) { alert('이름을 입력해주세요!'); return; }
        
        quizLength = parseInt(document.querySelector('input[name="quiz-length"]:checked').value);

        startBtn.disabled = true;
        startBtn.textContent = '데이터 로딩 중...';

        const isDataLoaded = await loadAndPrepareData();
        if (!isDataLoaded) {
            startBtn.disabled = false;
            startBtn.textContent = '퀴즈 시작!';
            return;
        }
        
        startScreen.classList.add('hidden');
        resultsScreen.classList.add('hidden');
        quizScreen.classList.remove('hidden');

        currentQuestionIndex = 0;
        score = 0;
        incorrectAnswers = [];
        
        displayNextQuestion();
    }

    function displayNextQuestion() {
        if (currentQuestionIndex < quizLength) {
            updateProgress();
            currentQuestion = generatePairedQuestion();
            
            questionTitle.textContent = `[${currentQuestion.questionType}]에 해당하는 [${currentQuestion.answerType}]은(는)?`;
            questionEl.textContent = currentQuestion.question;

            const options = getOptions(currentQuestion);
            optionsContainer.innerHTML = '';
            options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.classList.add('w-full', 'p-4', 'text-lg', 'font-semibold', 'rounded-lg', 'btn-option');
                button.onclick = () => selectAnswer(button, optionText === currentQuestion.answer);
                optionsContainer.appendChild(button);
            });
        } else {
            showResults();
        }
    }
    
    function getOptions(currentQuestion) {
        const options = [currentQuestion.answer];
        // 오답 선택지: 정답과 유형은 같지만 값은 다른 데이터들
        const distractors = allWordsData
            .map(row => row[currentQuestion.answerType])
            // 값이 존재하고(undefined가 아니고) 정답과 다른 경우만 필터링
            .filter(value => value && value !== currentQuestion.answer);

        // 중복 제거 후 무작위로 섞기
        const shuffledDistractors = [...new Set(distractors)].sort(() => 0.5 - Math.random());
        
        // 필요한 오답 개수(최대 3개)만큼 선택
        const requiredOptions = Math.min(3, shuffledDistractors.length);
        for (let i = 0; i < requiredOptions; i++) {
            options.push(shuffledDistractors[i]);
        }
        
        // 정답 포함 최종 선택지들을 다시 무작위로 섞기
        return [...options].sort(() => 0.5 - Math.random());
    }

    function selectAnswer(button, isCorrect) {
        Array.from(optionsContainer.children).forEach(btn => { btn.disabled = true; });

        if (isCorrect) {
            score++;
            button.classList.add('correct');
        } else {
            button.classList.add('incorrect');
            incorrectAnswers.push(currentQuestion);
            const correctButton = Array.from(optionsContainer.children).find(btn => btn.textContent === currentQuestion.answer);
            if (correctButton) correctButton.classList.add('correct');
        }

        setTimeout(() => {
            currentQuestionIndex++;
            displayNextQuestion();
        }, 1000);
    }
    
    function updateProgress() {
        const progress = ((currentQuestionIndex + 1) / quizLength) * 100;
        progressText.textContent = `${currentQuestionIndex + 1} / ${quizLength}`;
        progressBar.style.width = `${progress}%`;
    }

    function showResults() {
        quizScreen.classList.add('hidden');
        resultsScreen.classList.remove('hidden');
        
        resultName.textContent = playerName;
        scoreText.textContent = `${score} / ${quizLength}`;
        
        const now = new Date();
        const timeString = `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일 ${now.getHours()}시 ${now.getMinutes()}분`;
        resultTime.textContent = `퀴즈 완료 시간: ${timeString}`;

        incorrectList.innerHTML = '';
        if (incorrectAnswers.length === 0) {
            incorrectList.innerHTML = `<li class="text-green-600 font-semibold">완벽해요! 틀린 문제가 없습니다.</li>`;
        } else {
            incorrectAnswers.forEach(q => {
                const li = document.createElement('li');
                li.innerHTML = `<b>질문 (${q.questionType}):</b> ${q.question} <br> <b>정답 (${q.answerType}):</b> <span class="font-bold text-green-700">${q.answer}</span>`;
                li.classList.add('text-gray-600', 'text-sm', 'p-2', 'bg-gray-50', 'rounded-md');
                incorrectList.appendChild(li);
            });
        }
    }

    function resetGame() {
        resultsScreen.classList.add('hidden');
        startScreen.classList.remove('hidden');
        nameInput.value = '';
        startBtn.disabled = false;
        startBtn.textContent = '퀴즈 시작!';
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', resetGame);
</script>
</body>
</html>
