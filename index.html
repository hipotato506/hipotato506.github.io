<!DOCTYPE html>

    <style>

<body class="flex items-center justify-center min-h-screen p-4">

            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Voca Quiz (Bella T)</h1>
            <div class="space-y-6">
                <div>
                    <label for="name-input" class="block text-lg font-semibold text-gray-700 mb-2">ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”</label>
                    <input type="text" id="name-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6B8E23]" placeholder="ì´ë¦„">
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">ë¬¸ì œ ê°œìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</h3>
                    <div class="flex justify-center space-x-4">
                        <label class="setup-label"><input type="radio" name="quiz-length" value="20" class="sr-only"> 20</label>
                        <label class="setup-label"><input type="radio" name="quiz-length" value="30" class="sr-only" checked> 30</label>
                        <label class="setup-label"><input type="radio" name="quiz-length" value="50" class="sr-only"> 50</label>
                    </div>
                </div>
            </div>
            <button id="start-btn" class="w-full mt-8 py-4 px-6 text-xl font-bold rounded-lg btn-primary">í€´ì¦ˆ ì‹œì‘!</button>

        <div id="quiz-screen" class="hidden">
            <div class="p-6 sm:p-8 quiz-card">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-sm font-semibold text-gray-500">ì§„í–‰ë„</p>
                    <p id="progress-text" class="text-sm font-bold text-gray-700">1 / 20</p>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-[#6B8E23] h-2.5 rounded-full progress-bar-inner" style="width: 5%"></div>
                </div>
                <div class="text-center mb-8">
                    <p id="question-title" class="text-lg text-gray-600 mb-2">ë‹¤ìŒ ì„¤ëª…ì— í•´ë‹¹í•˜ëŠ” ë‹¨ì–´ëŠ”?</p>
                    <h2 id="question" class="text-2xl sm:text-3xl font-bold text-gray-800 h-24 flex items-center justify-center p-2">Question text</h2>

                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="results-screen" class="hidden text-center p-8 quiz-card">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ğŸ‰ í€´ì¦ˆ ê²°ê³¼ ğŸ‰</h1>
            <p class="text-2xl text-gray-600 mb-2"><span id="result-name" class="font-bold text-[#556B2F]"></span>ë‹˜ì˜ ì ìˆ˜ëŠ”?</p>
            <p class="text-5xl font-bold text-[#6B8E23] my-4" id="score-text">0 / 0</p>
            <p class="text-sm text-gray-500 mb-6" id="result-time"></p>
            
            <div id="incorrect-answers-container" class="text-left mb-8">
                <h3 class="text-xl font-semibold text-gray-700 border-b-2 pb-2 mb-4">ë³¸ í™”ë©´ì„ ìº¡ì³í•´ì„œ ì„ ìƒë‹˜ê»˜ ë³´ë‚´ì£¼ì„¸ìš”!</h3>
                <ul id="incorrect-list" class="space-y-3 max-h-40 overflow-y-auto pr-2"></ul>
            </div>
            <button id="restart-btn" class="w-full md:w-1-2 py-4 px-6 text-xl font-bold rounded-lg btn-primary">ì²˜ìŒìœ¼ë¡œ</button>
        </div>
    </div>

<script>
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    
    const nameInput = document.getElementById('name-input');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    
    const questionTitle = document.getElementById('question-title');
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const progressText = document.getElementById('progress-text');
    const progressBar = document.getElementById('progress-bar');
    
    const resultName = document.getElementById('result-name');
    const scoreText = document.getElementById('score-text');
    const resultTime = document.getElementById('result-time');
    const incorrectList = document.getElementById('incorrect-list');

    let allWordsData = [];
    let currentQuestion, currentQuestionIndex, score, incorrectAnswers, quizLength, playerName;

    const columnHeaders = ["ì˜ë‹¨ì–´", "í•œê¸€ë‹¨ì–´", "ì˜ì–´ëœ»", "í•œê¸€ëœ»", "í’ˆì‚¬"];
    
    // â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ  ìš”ì²­ì— ë”°ë¼ ìˆ˜ì •ëœ ë¶€ë¶„ ì‹œì‘ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
    // â–¼â–¼â–¼ ì—¬ê¸°ì— ê°€ëŠ¥í•œ ëª¨ë“  ì§ˆë¬¸-ì •ë‹µ ì¡°í•©ì„ ì •ì˜í•©ë‹ˆë‹¤ â–¼â–¼â–¼
    const validPairs = [
        { question: "ì˜ë‹¨ì–´", answer: "í•œê¸€ë‹¨ì–´" },
        { question: "ì˜ë‹¨ì–´", answer: "ì˜ì–´ëœ»" },
        // { question: "ì˜ë‹¨ì–´", answer: "í•œê¸€ëœ»" },
        { question: "ì˜ë‹¨ì–´", answer: "í’ˆì‚¬" },
        { question: "í•œê¸€ë‹¨ì–´", answer: "ì˜ë‹¨ì–´" },
        { question: "ì˜ì–´ëœ»", answer: "ì˜ë‹¨ì–´" },
        // { question: "í•œê¸€ëœ»", answer: "ì˜ë‹¨ì–´" }
    ];
    // â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ  ìš”ì²­ì— ë”°ë¼ ìˆ˜ì •ëœ ë¶€ë¶„ ì¢…ë£Œ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ


    async function loadAndPrepareData() {
        try {
            const response = await fetch('./quiz.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: columnHeaders});

            if (jsonData.length > 0 && columnHeaders.every(h => jsonData[0][h] === h)) {
                jsonData.shift();
            }

            allWordsData = jsonData.map(row => {
                const rowData = {};
                let filledCount = 0;
                columnHeaders.forEach(header => {
                    const value = row[header] ? String(row[header]).trim() : undefined;
                    if (value) {
                        rowData[header] = value;
                        filledCount++;
                    }
                });
                // 2ê°œ ì´ìƒì˜ ì—´ì´ ì±„ì›Œì ¸ ìˆìœ¼ë©´ ìœ íš¨í•œ ë°ì´í„°ë¡œ ê°„ì£¼
                if (filledCount >= 2) {
                    return rowData;
                }
                return null;
            }).filter(Boolean); // nullì¸ (ìœ íš¨í•˜ì§€ ì•Šì€) í–‰ì„ ì œê±°

            if (allWordsData.length < 4) {
                throw new Error('í€´ì¦ˆë¥¼ ë§Œë“¤ê¸°ì— ìœ íš¨í•œ ë°ì´í„°(ìµœì†Œ 2ê°œ ì´ìƒì˜ ì—´ì´ ì±„ì›Œì§„ í–‰ì´ 4ê°œ ì´ìƒ)ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤.');
            }
            return true;
        } catch (error) {
            console.error('í€´ì¦ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:', error);
            alert(`quiz.xlsx íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ${error.message}`);
            return false;
        }
    }

    function generatePairedQuestion() {
        let randomRow, availablePairs;

        // ì‚¬ìš© ê°€ëŠ¥í•œ ì§ˆë¬¸-ì •ë‹µ ìŒì´ ìˆëŠ” í–‰ì„ ì°¾ì„ ë•Œê¹Œì§€ ë°˜ë³µ
        do {
            // 1. ì „ì²´ ë°ì´í„° ì¤‘ ëœë¤ìœ¼ë¡œ í•œ í–‰(row)ì„ ì„ íƒ
            randomRow = allWordsData[Math.floor(Math.random() * allWordsData.length)];
            
            // 2. ì„ íƒëœ í–‰ì—ì„œ ë°ì´í„°ê°€ ì±„ì›Œì§„ ì—´(ì»¬ëŸ¼)ë“¤ì˜ ëª©ë¡ì„ ìƒì„±
            const availableColumns = columnHeaders.filter(header => randomRow[header]);
            
            // 3. ì „ì²´ ì¡°í•©(validPairs) ì¤‘ì—ì„œ, í˜„ì¬ í–‰ì—ì„œ ì‚¬ìš© ê°€ëŠ¥í•œ ì¡°í•©ë§Œ í•„í„°ë§
            availablePairs = validPairs.filter(pair => 
                availableColumns.includes(pair.question) && availableColumns.includes(pair.answer)
            );

        } while (availablePairs.length === 0); // ë§Œì•½ ìœ íš¨í•œ ì¡°í•©ì´ ì—†ìœ¼ë©´ ë‹¤ë¥¸ í–‰ì„ ë‹¤ì‹œ ë½‘ìŒ

        // 4. ì‚¬ìš© ê°€ëŠ¥í•œ ì¡°í•© ì¤‘ í•˜ë‚˜ë¥¼ ëœë¤ìœ¼ë¡œ ì„ íƒ
        const randomPair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
        
        // 5. ìµœì¢… ì§ˆë¬¸ ê°ì²´ ìƒì„±
        return {
            question: randomRow[randomPair.question],
            answer: randomRow[randomPair.answer],
            questionType: randomPair.question,
            answerType: randomPair.answer,
        };
    }

    async function startGame() {
        playerName = nameInput.value.trim();
        if (!playerName) { alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
        
        quizLength = parseInt(document.querySelector('input[name="quiz-length"]:checked').value);

        startBtn.disabled = true;
        startBtn.textContent = 'ë°ì´í„° ë¡œë”© ì¤‘...';

        const isDataLoaded = await loadAndPrepareData();
        if (!isDataLoaded) {
            startBtn.disabled = false;
            startBtn.textContent = 'í€´ì¦ˆ ì‹œì‘!';
            return;
        }
        
        startScreen.classList.add('hidden');
        resultsScreen.classList.add('hidden');
        quizScreen.classList.remove('hidden');

        currentQuestionIndex = 0;
        score = 0;
        incorrectAnswers = [];
        
        displayNextQuestion();
    }

    function displayNextQuestion() {
        if (currentQuestionIndex < quizLength) {
            updateProgress();
            currentQuestion = generatePairedQuestion();
            
            questionTitle.textContent = `[${currentQuestion.questionType}]ì— í•´ë‹¹í•˜ëŠ” [${currentQuestion.answerType}]ì€(ëŠ”)?`;
            questionEl.textContent = currentQuestion.question;

            const options = getOptions(currentQuestion);
            optionsContainer.innerHTML = '';
            options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.classList.add('w-full', 'p-4', 'text-lg', 'font-semibold', 'rounded-lg', 'btn-option');
                button.onclick = () => selectAnswer(button, optionText === currentQuestion.answer);
                optionsContainer.appendChild(button);
            });
        } else {
            showResults();
        }
    }
    
    function getOptions(currentQuestion) {
        const options = [currentQuestion.answer];
        // ì˜¤ë‹µ ì„ íƒì§€: ì •ë‹µê³¼ ìœ í˜•ì€ ê°™ì§€ë§Œ ê°’ì€ ë‹¤ë¥¸ ë°ì´í„°ë“¤
        const distractors = allWordsData
            .map(row => row[currentQuestion.answerType])
            // ê°’ì´ ì¡´ì¬í•˜ê³ (undefinedê°€ ì•„ë‹ˆê³ ) ì •ë‹µê³¼ ë‹¤ë¥¸ ê²½ìš°ë§Œ í•„í„°ë§
            .filter(value => value && value !== currentQuestion.answer);

        // ì¤‘ë³µ ì œê±° í›„ ë¬´ì‘ìœ„ë¡œ ì„ê¸°
        const shuffledDistractors = [...new Set(distractors)].sort(() => 0.5 - Math.random());
        
        // í•„ìš”í•œ ì˜¤ë‹µ ê°œìˆ˜(ìµœëŒ€ 3ê°œ)ë§Œí¼ ì„ íƒ
        const requiredOptions = Math.min(3, shuffledDistractors.length);
        for (let i = 0; i < requiredOptions; i++) {
            options.push(shuffledDistractors[i]);
        }
        
        // ì •ë‹µ í¬í•¨ ìµœì¢… ì„ íƒì§€ë“¤ì„ ë‹¤ì‹œ ë¬´ì‘ìœ„ë¡œ ì„ê¸°
        return [...options].sort(() => 0.5 - Math.random());
    }

    function selectAnswer(button, isCorrect) {
        Array.from(optionsContainer.children).forEach(btn => { btn.disabled = true; });

        if (isCorrect) {
            score++;
            button.classList.add('correct');
        } else {
            button.classList.add('incorrect');
            incorrectAnswers.push(currentQuestion);
            const correctButton = Array.from(optionsContainer.children).find(btn => btn.textContent === currentQuestion.answer);
            if (correctButton) correctButton.classList.add('correct');
        }

        setTimeout(() => {
            currentQuestionIndex++;
            displayNextQuestion();
        }, 1000);
    }
    
    function updateProgress() {
        const progress = ((currentQuestionIndex + 1) / quizLength) * 100;
        progressText.textContent = `${currentQuestionIndex + 1} / ${quizLength}`;
        progressBar.style.width = `${progress}%`;
    }

    function showResults() {
        quizScreen.classList.add('hidden');
        resultsScreen.classList.remove('hidden');
        
        resultName.textContent = playerName;
        scoreText.textContent = `${score} / ${quizLength}`;
        
        const now = new Date();
        const timeString = `${now.getFullYear()}ë…„ ${now.getMonth() + 1}ì›” ${now.getDate()}ì¼ ${now.getHours()}ì‹œ ${now.getMinutes()}ë¶„`;
        resultTime.textContent = `í€´ì¦ˆ ì™„ë£Œ ì‹œê°„: ${timeString}`;

        incorrectList.innerHTML = '';
        if (incorrectAnswers.length === 0) {
            incorrectList.innerHTML = `<li class="text-green-600 font-semibold">ì™„ë²½í•´ìš”! í‹€ë¦° ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</li>`;
        } else {
            incorrectAnswers.forEach(q => {
                const li = document.createElement('li');
                li.innerHTML = `<b>ì§ˆë¬¸ (${q.questionType}):</b> ${q.question} <br> <b>ì •ë‹µ (${q.answerType}):</b> <span class="font-bold text-green-700">${q.answer}</span>`;
                li.classList.add('text-gray-600', 'text-sm', 'p-2', 'bg-gray-50', 'rounded-md');
                incorrectList.appendChild(li);
            });
        }
    }

    function resetGame() {
        resultsScreen.classList.add('hidden');
        startScreen.classList.remove('hidden');
        nameInput.value = '';
        startBtn.disabled = false;
        startBtn.textContent = 'í€´ì¦ˆ ì‹œì‘!';
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', resetGame);
</script>
